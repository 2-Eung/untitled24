<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>일별 매출 요약</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h1>📊 일별 매출 요약</h1>
  <p class="nav-link"> <!--p는 뭘까-->
    <a href="/sales/add">➕ 신규 매출 등록하기</a>
  </p>
  <table>
    <thead> <!--테이블 내에도 헤드, 바디 가 있다.-->
    <tr>
      <th>날짜</th>
      <th>총 매출액</th>
      <th>주문수 </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale: ${sales}">
      <td th:text="${sale.saleDate}">2025-01-01</td> <!--흰 글씨는 데이터를 가져오기전에 보이는 메세지-->
      <td th:text="${#numbers.formatDecimal(sale.totalAmount, 0, 'COMMA', 2, 'POINT')}">0</td> <!--금액데이터-->
      <!--넘버스는 타임리프내에 있음 / 포멧은 데시멀 형태로 만든다 데시멀은10진수 / 콤마는 1,000 단위마다 콤마 / 2 포인트 는 소수점2자리-->
      <td th:text="${sale.orderCount}">0</td>
    </tr>
    </tbody>
  </table>
  <p class="nav-link">
    <a href="/customer-ranking">고객별 소비 랭킹 보기 →</a>
  </p>
</body>
</html>
